<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=435, user-scalable=yes">
    <title>Oberstufen-Modul</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="prefetch" href="abitur-input.html">
    <!-- CSS  -->
    <link href="css/libs.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<div id="content">
    <div id="header">
        <nav class="orange darken-2" role="navigation">
            <div class="nav-wrapper container">
                <a id="logo-container" href="#" class="brand-logo">Setup</a>
                <ul id="nav-mobile" class="right">
                    <li id="save" class="hand-cursor"><a class="fa fa-floppy-o fa-2x" download="Profile.omp"></a> </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="orange bg lighten-1"></div>
    <div id="body" class="container table-container animsition">
        <div class="card-panel">
            <h1 class="header center orange-text"\>Wahl der Abiturfächer</h1>
            <div class="row center">
                <h5 class="header col s12 light">Trage hier deine Wahl der Abiturfächer ein.</h5>
            </div>
            <br>
            <table>
                <thead>
                <tr>
                    <th>Prüfungsfach</th>
                    <th>Wahl</th>
                </tr>
                </thead>
                <tbody class="clickTable" table-name="AF1">
                <tr>
                    <th>1. Prüfungsfach (schriftlich)</th>
                    <th>
                        <select class="" disabled>
                            <option selected>Profilfach</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>2. Prüfungsfach (schriftlich)</th>
                    <th>
                        <select class="" disabled>
                            <option selected>Mathematik</option>
                        </select>
                    </th>
                </tr>
                <tr>
                    <th>3. Prüfungsfach (schriftlich)</th>
                    <th>
                        <select class="vote-3">
                            <option value="" selected/>
                        </select>
                    </th>
                    <th>
                        <i class="fa fa-times vote-3 fa-2x hand-cursor"></i>
                    </th>
                </tr>
                <tr>
                    <th>4. Prüfungsfach (schriftlich)</th>
                    <th>
                        <select class="vote-4" disabled>
                            <option value="" selected/>
                        </select>
                    </th>
                    <th>
                        <i class="fa fa-times vote-4 fa-2x hand-cursor"></i>
                    </th>
                </tr>
                <tr>
                    <th>5. Prüfungsfach (mündlich)</th>
                    <th>
                        <select class="vote-5" disabled>
                            <option value="" selected/>
                        </select>
                    </th>
                    <th>
                        <i class="fa fa-times vote-5 fa-2x hand-cursor"></i>
                    </th>
                </tr>
                </tbody>
            </table>
            <div id="buttonBar"class="row">
                <div class="col left">
                    <button id="button-previous" class="btn waves-effect waves-light" type="submit" name="action">
                        <i class="fa fa-arrow-left"></i>
                    </button>
                </div>
                <div class="col right">
                    <button id="button-next" class="btn waves-effect waves-light" type="submit" name="action">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
        <footer class="page-footer orange">
            <div class="footer-copyright">
                <div class="container">
                    Copyright © 2017 <a class="orange-text text-lighten-3" href="https://bitphinix.github.io/">BitPhinix (Eric Meier)</a>
                </div>
            </div>
        </footer>
    </div>
</div>

<!--  Scripts-->
<script src="js/libs.min.js"></script>
<script src="js/page-manager.js"></script>
<script src="js/abitur-selection.js"></script>

</body>
</html>
